<!-- grid-auto-rows: This property specifies the size of an implicitly-created grid row track or pattern of tracks.
     If a grid item is positioned into a row that is not explicitly sized by grid-template-rows, implicit grid tracks are 
     created to hold it. This can happen either by explicitly positioning into a row that is out of range, or by the 
     auto-placement algorithm creating additional rows.

grid-auto-columns: This property works similarly to grid-auto-rows, but it applies to columns instead of rows. 
If a grid item is positioned into a column that is not explicitly sized by grid-template-columns, implicit grid tracks 
are created to hold it. This can happen either by explicitly positioning into a column that is out of range, or by the 
auto-placement algorithm creating additional columns. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cnt{
            display: grid;
            grid-template-areas: "a a a";
            gap: 10px;
            grid-auto-rows: 100px;
            grid-auto-columns: auto;
        }
        .bg{
            background-color: rgb(38, 122, 94);
        }
    </style>
</head>
<body>
    <div class="cnt">
        <div class="bg">Bag 1</div>
        <div class="bg">Bag 2</div>
        <div class="bg">Bag 3</div>
        <div class="bg">Bag 4</div>
        <div class="bg">Bag 5</div>
        <div class="bg">Bag 6</div>
    </div>
</body>
</html>
