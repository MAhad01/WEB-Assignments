<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index5.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <nav>
                <div class="logo-cnt">
                    <img src="assets2/IRCTCLogo.png" alt="IRCTC">
                    <img src="assets2/indianRailwaysLogo.png" alt="indian Railways">
                </div>
                <div class="nav-cont">
                    <ul>
                        <li>Akd Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="selected">Log In</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <!-- Main Section -->
            <main>
                <div>
                    <h2 class="title">Indian Railways</h2>
                    <p class="sub-title">
                        <span class="green-txt">Safety</span>
                        <span class="orange-txt">Security</span>
                        <span class="blue-txt">Punctuality</span>
                    </p>
                </div>
                <!-- choose -->
                <div class="choose-cnt">
                    <button class="selected"><img src="assets2/" alt=""> BOOK
                        Ticket</button>
                    <button><img src="assets2/" alt=""> PNR Status</button>
                    <button><img src="assets2/chart_icon.png" alt=""> Charts / Vacancy</button>
                </div>
                <div class="journey-cnt">
                    <div class="journey-detial">
                        <div class="card-element">
                            <div class="card-element-img">
                                <img src="assets2/departure_train_icon.png" alt="">
                            </div>
                            <div class="select-optn">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Banglore</h2>
                                    <span>KSR - Banglore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to">
                            <img src="assets2/to_from_arrow.png" alt="">
                        </div>
                        <div class="card-element">
                            <div class="card-element-img-cnt">
                                <img src="assets2/destination_train_icon.png" alt="">
                            </div>
                            <div class="selection-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="assets2/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasargod</h2>
                                    <span>KSD - Kasargod</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- journey details -->
                    <div class="journey-detial">
                        <div class="card-element">
                            <div class="card-element-img-cnt">
                                <img src="assets2/calander-icon.png" alt="">
                            </div>
                            <div class="select-optn">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-element">
                            <div class="card-element-img-cnt">
                                <img src="assets2/threedot-icon.png" alt="">
                            </div>
                            <div class="select-optn">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>3A</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="assets2/widgets_icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="assets2/expand_more_icon.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <button class="search-button">Search Train <img src="assets2/right-arrow-
                    icon.png" alt=""></button>
            </main>
        </div>
        <!-- Right -->
        <section class="right">
            <img src="assets2/heroImage.png" alt="">
        </section>
    </div>
</body>
</html>
