<body>
    <form action="">
        <fieldset>
            <legend>Sign Up Form</legend>
            <p>
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName" minlength="3" required>
            </p>
            <p>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" minlength="3" required>
            </p>
            <p>
                <label for="mail">Email Id: </label>
                <input type="email" name="mail" minlength="3" required>
            </p>
            <p>
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="password" required>
                <br>
                <br>
                <label for="conPass" >Confirm Passowed: </label>
                <input type="password" name="conPass" id="conPass" required>
            </p>
            <p>
                <label for="age">Age: </label>
                <input type="number" name="age" id="age" min="0" max="150" step="1" required>
            </p>
            <p> Gender: 
                <input type="radio" name="gender" value="male" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female" required>
                <label for="female">Female</label>
            </p>
            <p>
                <input type="checkbox" id="terms" name="terms" value="agree" required>
                <label for="terms"> I agree to term and conditions</label>
            </p>
            <p>
                <input type="button" value="submit">
                <label for="submit">Submit</label>
            </p>
        </fieldset>
    </form>
